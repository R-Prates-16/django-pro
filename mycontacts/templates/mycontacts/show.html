{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        
    {% for contact in contacts %}
    <li>
        <div>
            <h2 class="name">{{ contact.name }}</h2>
            <div class="relation">{{ contact.relation }}</div>
            <div class="phone">{{ contact.phone }}</div>
            <div class="email"><a href="mailto:{{ contact.email }}">{{ contact.email }}</a></div>
            
            <!-- Ações -->
            <div class="actions" style="margin-top:10px;">
                <a href="{% url 'detail' contact.id %}"> Ver detalhes</a> |
                <a href="{% url 'edit' contact.id %}"> Editar</a> |
                <a href="{% url 'delete' contact.id %}">Excluir</a>
            </div>
        </div>
    </li>
    {% endfor %}
    
    </ul>
</div>      
{% endblock content %}
